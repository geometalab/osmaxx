{% load i18n %}

<nav id="main_menu">
    <ul class="nav nav-pills">
        <li role="presentation" {% if view == 'index' %}class="active"{% endif %}>
            <a href="{% url 'excerptexport:index' %}">
                <span class="menu_icon">&bigstar;</span>&nbsp;{% trans 'Home' %}
            </a>
        </li>
        <li role="presentation" {% if view == 'new' %}class="active"{% endif %}>
            <a href="{% url 'excerptexport:new' %}">
                <span class="menu_icon">&#x270e;</span>&nbsp;{% trans 'New excerpt export' %}
            </a>
        </li>
        {% if user.is_authenticated %}
        <li role="presentation" {% if view == 'orders' %}class="active"{% endif %}>
            <a href="{% url 'excerptexport:orders' %}">
                <span class="menu_icon">&#x2637;</span>&nbsp;{% trans 'My orders' %}
            </a>
        </li>
        <li role="presentation" {% if view == 'downloads' %}class="active"{% endif %}>
            <a href="{% url 'excerptexport:downloads' %}">
                <span class="menu_icon">&#8681;</span>&nbsp;{% trans 'My downloads' %}
            </a>
        </li>
        {% endif %}
        <li>
            {% include 'excerptexport/partials/login_logout_link.html' with user=user %}
        </li>
    </ul>
</nav>
